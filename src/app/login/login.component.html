<div class="login-container">
    <img class="film" src="assets/images/film.png" alt="">
    <div class="logo">movie club</div>
    <div class="desc">
        "The Journey Beyond" is an epic science fiction adventure set in a futuristic world. The story follows a group of courageous explorers who embark on a perilous journey.
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
